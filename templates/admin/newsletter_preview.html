<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: {{ subject }}</title>
</head>
<body style="margin: 0; padding: 2rem; background: #f5f5f5; font-family: 'Helvetica Neue', Arial, sans-serif;">
    <div style="max-width: 560px; margin: 0 auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
        <div style="padding: 2rem;">
            <!-- Header -->
            <div style="border-bottom: 3px solid #f0e51b; padding-bottom: 1rem; margin-bottom: 1.5rem;">
                <strong style="font-size: 1.2rem;">Siskin Labs</strong>
            </div>

            <!-- Body -->
            {{ body | safe }}

            <!-- Footer -->
            <div style="margin-top: 2.5rem; padding-top: 1rem; border-top: 1px solid #e5e5e5; color: #717171; font-size: 0.8rem;">
                Siskin Labs &middot; Amsterdam<br>
                <a href="#" style="color: #717171;">{% if lang == 'nl' %}Afmelden{% else %}Unsubscribe{% endif %}</a>
            </div>
        </div>
    </div>

    <!-- Preview info bar -->
    <div style="max-width: 560px; margin: 1.5rem auto 0; padding: 1rem; background: #fff; border-radius: 8px; border: 1px solid #e5e5e5; font-size: 0.85rem; color: #4a4a4a;">
        <strong>Subject:</strong> {{ subject }}<br>
        <strong>Status:</strong> {{ newsletter.status }}<br>
        <strong>Language:</strong> {{ lang }}
        <span style="margin-left: 1rem;">
            {% if lang == 'en' %}
            <a href="?lang=nl" style="color: #4a4a4a;">View Dutch version</a>
            {% else %}
            <a href="?lang=en" style="color: #4a4a4a;">View English version</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
